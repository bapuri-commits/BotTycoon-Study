# ============================================================
# TycoonLite Shop Configuration
# Phase 3.B - 직업 상점 설정
# ============================================================
# 설정 버전 (자동 업데이트용 - 수정 금지)
# [2026-02-01] v2: 구리 판매가 1.5배 상향
config-version: 2
#
# [설정 가이드]
# - buy: 플레이어가 지불하는 금액 (NPC에서 구매)
# - sell: 플레이어가 받는 금액 (NPC에 판매)
# - -1 또는 생략: 해당 거래 불가
#
# 예시:
#   IRON_INGOT: { buy: 150, sell: 75 }  # 구매+판매 가능
#   RAW_IRON: { sell: 50 }              # 판매만 가능
#   FISHING_ROD: { buy: 100 }           # 구매만 가능
#
# [주의] Material 이름은 정확히 입력해야 합니다.
# 참고: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
#
# [동적 가격 및 시장 조작 방지 설정]
# → config.yml의 dynamicPrice 및 shop.manipulationGuard 섹션 참조
# ============================================================

