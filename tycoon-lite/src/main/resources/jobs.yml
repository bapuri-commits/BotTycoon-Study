# ============================================
# BotTycoon - 직업 설정 파일 (jobs.yml)
# ============================================
# 설정 버전 (자동 업데이트용 - 수정 금지)
# [2026-02-01] v2: 구리 산화 속도 상향 (5분/10%), 구리 가격 1.5배
config-version: 2
# 
# 이 파일은 모든 직업 시스템의 설정을 관리합니다.
# config.yml과 별도로 관리되어 직업 밸런싱이 용이합니다.
#
# 구조:
# - global: 글로벌 설정
# - pricing_policy: 가격 정책
# - exp_formula: 경험치 공식
# - common: 모든 직업 공통 설정
# - jobs.*: 개별 직업 설정
#
# 변경 시 /tycoon reload 명령어로 적용
# ============================================

# ============================================
# 글로벌 설정 (Phase 4.A)
# ============================================
global:
  # Tier 2 직업 활성화 여부 (Lite: false)
  tier2_jobs_enabled: false
  
  # 경험치 획득 경로 활성화
  exp_from_actions: true    # 행동(채굴/수확/낚시)으로 경험치 획득
  exp_from_sales: true      # 판매로 경험치 획득

# ============================================
# 가격 정책 (Phase 4.A)
# ============================================
pricing_policy:
  # 직업이 없는 플레이어 판매 배율 (70% = 불이익)
  no_job_sell_multiplier: 0.7
  
  # 직업이 없는 플레이어 구매 배율 (130% = 비싸게 구매)
  no_job_buy_multiplier: 1.3
  
  # [제거됨] level_bonus_percent - 직업별 levelBonusPercent 사용

# ============================================
# 경험치 공식 (Phase 4.E 리워크)
# ============================================
# 공식: levelUpExp = base + (level² × multiplier)
# 
# Phase 4.E 변경: 초반 2배 느리게
# - 레거시: base=50, mult=5.0 → Lv1→2: 55 XP
# - 변경후: base=100, mult=10.0 → Lv1→2: 110 XP (약 2배)
#
exp_formula:
  # 구간별 설정 (레벨 범위, base, multiplier)
  segments:
    # Lv 1~20: 초반 (레거시 대비 2배 느리게)
    - min_level: 1
      max_level: 20
      base: 100
      multiplier: 10.0
    # Lv 21~40: 중반
    - min_level: 21
      max_level: 40
      base: 200
      multiplier: 25.0
    # Lv 41~80: 후반
    - min_level: 41
      max_level: 80
      base: 400
      multiplier: 50.0
    # Lv 81~100: 엔드게임
    - min_level: 81
      max_level: 100
      base: 800
      multiplier: 80.0

# ============================================
# 공통 설정 [참고용 - 코드에서 직접 읽지 않음]
# 각 직업별 섹션에서 개별 정의됨
# ============================================
common:
  # 최대 레벨 [참고용]
  maxLevel:
    tier1: 100    # Tier 1 직업 (광부, 농부, 어부)
    tier2: 70     # Tier 2 직업 (장인, 셰프, 약초사)
  
  # 직업 해금 조건 [참고용]
  # Phase 4.E: 25종/20,000 BD (레거시: 10종/500 BD)
  defaultUnlock:
    codex_count: 25
    money: 20000

# ============================================
# 등급별 보너스 설정 (승급 효과)
# ============================================
# 
# 각 직업의 등급(GRADE_2, GRADE_3, GRADE_4) 승급 시 적용되는 보너스
# GRADE_1은 기본값 (보너스 없음)
#
# 공통 필드:
# - yieldMulti: 채집량 배율 (1.0 = 기본, 1.05 = +5%)
# - xpMulti: 경험치 배율 (행동 + 판매 XP)
#
# 직업별 필드:
# - miner: miningEfficiency (채굴 효율 인챈트 레벨)
# - farmer: seedMulti (씨앗 배율), primeChance, trophyChance
# - fisher: lureBonus (Lure 레벨 추가), rareChance (희귀도 보너스)
#
gradeBonus:
  # ===== 광부 등급 보너스 =====
  miner:
    GRADE_2:
      yieldMulti: 1.03       # 추가 드롭 +3%
      xpMulti: 1.05          # XP +5%
      miningEfficiency: 1    # 채굴 효율 Lv.1
    GRADE_3:
      yieldMulti: 1.05       # 추가 드롭 +5%
      xpMulti: 1.10          # XP +10%
      miningEfficiency: 2    # 채굴 효율 Lv.2
    GRADE_4:
      yieldMulti: 1.08       # 추가 드롭 +8%
      xpMulti: 1.15          # XP +15%
      miningEfficiency: 3    # 채굴 효율 Lv.3
  
  # ===== 농부 등급 보너스 =====
  farmer:
    GRADE_2:
      yieldMulti: 1.08       # 작물 수확량 +8%
      seedMulti: 1.02        # 씨앗 +2%
      xpMulti: 1.05          # XP +5%
      primeChance: 0.02      # 프라임 확률 +2%
      trophyChance: 0.0
    GRADE_3:
      yieldMulti: 1.15       # 작물 수확량 +15%
      seedMulti: 1.05        # 씨앗 +5%
      xpMulti: 1.10          # XP +10%
      primeChance: 0.05      # 프라임 확률 +5%
      trophyChance: 0.01     # 트로피 확률 +1%
    GRADE_4:
      yieldMulti: 1.25       # 작물 수확량 +25%
      seedMulti: 1.08        # 씨앗 +8%
      xpMulti: 1.15          # XP +15%
      primeChance: 0.10      # 프라임 확률 +10%
      trophyChance: 0.03     # 트로피 확률 +3%
  
  # ===== 어부 등급 보너스 =====
  fisher:
    GRADE_2:
      yieldMulti: 1.0        # 어부는 Lure로 시간 단축
      xpMulti: 1.05          # XP +5%
      lureBonus: 1           # Lure +1
      rareChance: 0.03       # 희귀+ 확률 +3%
    GRADE_3:
      yieldMulti: 1.0
      xpMulti: 1.10          # XP +10%
      lureBonus: 2           # Lure +2
      rareChance: 0.06       # 희귀+ 확률 +6%
    GRADE_4:
      yieldMulti: 1.0
      xpMulti: 1.15          # XP +15%
      lureBonus: 3           # Lure +3
      rareChance: 0.10       # 희귀+ 확률 +10%

